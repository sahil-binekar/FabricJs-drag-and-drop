<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js" integrity="sha512-nPzvcIhv7AtvjpNcnbr86eT6zGtiudLiLyVssCWLmvQHgR95VvkLX8mMpqNKWs1TG3Hnf+tvHpnGmpPS3yJIgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.js" integrity="sha512-H2reaY28wpUIX1EKG6WufGHYG/BWvZUfweOdvFB/gW9kh9YSKB9EklGSlIB+XdL0bgavEbp4l+UjQR/mLJwdMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Drag and drop on HTML5 canvas element using <i><b>fabricJs</b></i></h2>
    <br>
    <div class="img_cont">
        <img class="img" id="ele1" draggable="true" ondragstart="dragElement(event)" src="/images/butterfly.jpg"> 
        <img class="img" id="ele2" draggable="true" ondragstart="dragElement(event)" src="/images/bird.jpg"> 
        <img class="img" id="ele3" draggable="true" ondragstart="dragElement(event)" src="/images/lighthouse.jpg"> 
        <img class="img" id="ele4" draggable="true" ondragstart="dragElement(event)" src="/images/butterfly1.png"> 
        <img class="img" id="ele5" draggable="true" ondragstart="dragElement(event)" src="/images/stork.jpg"> 
    </div>
    <hr>
    <div id="canvas_cont" ondragover="allowDrop(event)" ondrop="dropElement(event)">
        <canvas id="canvas" width="650" height="350" ></canvas>
    </div>
</body>
</html>
